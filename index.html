<style>
	body {
    font-size: 15pt;
}

*{

	margin: 0;

	padding: 0;
	font-family: Arial, Helvetica, sans-serif;
}
body{
	
	
	background: linear-gradient(to right, #5D6D7E, #566573);}
#title{
  text-align: center;
  font-weight:bold;
  font-size:20px;
  color:white;
 
	color: #fff;

}
#track_image{
  	height: 200px;
	width: auto;
  margin:0px auto;
  margin-left:auto;
  margin-right:auto;
  display: block;
  	box-shadow: 1px 0px 20px 12px rgba(20,2,240,0.2);
  	border-radius:5px;
  	margin-top:22px;
  	margin-bottom:12px;
}
input[type="range"] {
	-webkit-appearance: none;
	
	outline: none;
	height: 2px;
	
}
input[type="range"]::-webkit-slider-thumb{
	-webkit-appearance: none;
	height: 10px;
	width: 10px;
	background: #FF8A65;
	border-radius: 50%;
	cursor: pointer;
}
.duration{
 
 width: 300px;
 margin:6px;
}
.right button:hover{
	background: #FF8A65;
			margin:8 px;
}
.right i:before{
	color: #fff;
	font-size: 20px;
}
 .right .middle{
 	width: 100%;
    display: flex;
	align-items: center;
	justify-content: center;

}
.right .middle button{
	border: none;
	height: 70px;
	width: 70px;
	border-radius: 50%;	
    display: flex;
	align-items: center;
	justify-content: center;
	cursor: pointer;
	outline: none;
	transition: 0.5s;
	background: rgba(255,255,255,0.1);
	word-spacing: space;

}



.right #auto{
	font-size: 18px;
	cursor: pointer;
	margin-top: 45px;
	border: none;
	padding: 10px 14px;
	color: #fff;
	background: rgba(255,255,255,0.2);
	outline: none;
	border-radius: 10px;
}
.right #auto i{
	margin-left: 8px;
}
#play{
	background: #FF8A65;
}
.right button:hover{
	background: #FF8A65;
}
.right i:before{
	color: #fff;
	font-size: 20px;
}
.right{
 position: fixed;
 bottom:0;
 justify-content: center;
}
hr{
  color: black;
}
	
	
	
	
	
<body>

  <div class="main">

        </div>
    <p id="title"></p>
    <!--- left part --->
     <div class="left">

      <!--- song img --->
      <img id="track_image">
      <hr/>
      
         <div class="volume">
            <!--<p id="volume_show">90</p>
            <i class="fa fa-volume-up" aria-hidden="true" onclick="mute_sound()" id="volume_icon"></i>-->

         </div>

     </div>
 
 

     <!--- right part --->
  	 <div class="right">
  
     
       <!--- song title & artist name --->

      	   <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
  	      <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
  	   </div>

       <!--- song duration part --->
        <div class="duration">
           <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()"
          >
